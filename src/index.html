<!DOCTYPE HTML>
<html>
<head><meta charset="UTF-8">
  <title>IAESTEs internasjonale jobber</title>
  <script src="main.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/materialize.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../css/style/style.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


  <script type="text/javascript">
  var rawFile = new XMLHttpRequest();
  var allText;
  //rawFile.open("GET", "../res/jobs2017.json", false);
  rawFile.open("GET", "https://www.iaeste.no/portal/foreign_offers.json", false);
  rawFile.onreadystatechange = function ()
  {
    if(rawFile.readyState === 4)
    {
      if(rawFile.status === 200 || rawFile.status == 0)
      {
        allText = rawFile.responseText;
      }
    }
  }
  rawFile.send(null);
  Elm.Main.fullscreen({
    json: allText
  });
  console.log(allText);

  </script>

</body>
</html>
